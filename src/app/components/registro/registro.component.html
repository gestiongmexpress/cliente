<app-layout>
<div class="registro-container">
  <h2 class="titulo-registro">{{ titulo }}</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="registrarOActualizar()" class="form-registro">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" formControlName="rol" class="form-control" required>
        <option value="" disabled>Seleccione un rol</option>
        <option value="Gerente">Gerente</option>
        <option value="Administrador">Administrador</option>
        <option value="Asistente">Asistente</option>
        <option value="Nutricionista">Nutricionista</option>
        <option value="APR">APR</option>
        <option value="Enc. Logistica">Enc. Logistica</option>
        <option value="Trabajador">Trabajador</option>
        <option value="Practicante">Practicante</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">{{ id ? 'Actualizar' : 'Registrar' }}</button>
  </form>
</div>
<a routerLink="/listar-usuarios" class="btn btn-volver">Volver</a>
</app-layout>

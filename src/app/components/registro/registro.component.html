<div class="registro-container">
  <h2 class="titulo-registro">Registro de Usuario</h2>
  <form (ngSubmit)="registrar()" class="form-registro">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" [(ngModel)]="usuario.username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" [(ngModel)]="usuario.rol" name="rol" class="form-control" required>
        <option value="" disabled selected>Seleccione un rol</option>
        <option value="Gerente">Gerente</option>
        <option value="Administrador">Administrador</option>
        <option value="Nutricionista">Nutricionista</option>
        <option value="APR">APR</option>
        <option value="Enc. Logistica">Enc. Logistica</option>
        <option value="Trabajador">Trabajador</option>
        <option value="Practicante">Practicante</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
<a routerLink="/inicio" class="btn btn-volver">Volver</a>

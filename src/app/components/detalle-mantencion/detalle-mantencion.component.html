<app-layout>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="text-center">Detalles de la Mantención</h4>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Nombre:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticNombre" value="{{ mantencion.nombre }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Sucursal:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticSucursal" value="{{ mantencion.sucursal }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Área:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticArea" value="{{ mantencion.area }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Encargado:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEncargado" value="{{ mantencion.encargado }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Fecha de Realización:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticFechaRealizacion" [value]="fechaRealizacionFormatted">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Proveedor:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticProveedor" value="{{ mantencion.proveedor }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Estado:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEstado" value="{{ mantencion.estado }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Modificado por última vez por:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticUltimoEditor" [value]="mantencion.ultimoEditor + ' (' + mantencion.rolEditor + ')'">
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <a 
              [routerLink]="['/listar-mantencion']" 
              [queryParams]="{ sucursal: filtroSucursal, ano: filtroAno, area: filtroArea }"
              class="btn btn-secondary">
              Volver
            </a>
          </div>          
        </div>
      </div>
    </div>
  </div>
</app-layout>

<app-layout>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="background-color: #009688; color: white;">
                        <h4>Registro de Uso de Tickets</h4>
                    </div>
                    <div class="card-body" style="background-color: #e0f7fa;">
                        <form [formGroup]="usoTicketForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="fecha">Fecha:</label>
                                <input type="date" id="fecha" class="form-control" formControlName="fecha" required>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="number" id="cantidad" class="form-control" formControlName="cantidad" required min="1">
                            </div>
                            <div class="form-group">
                                <label for="empresa">Empresa:</label>
                                <select id="empresa" class="form-control" formControlName="empresa" required>
                                    <option *ngFor="let empresa of empresas" [value]="empresa._id">{{empresa.nombre}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ticketPendiente">Ticket Pendiente:</label>
                                <input type="text" id="ticketPendiente" class="form-control" formControlName="ticketPendiente">
                            </div>
                            <div class="form-group">
                                <label for="cuantos">Cuantos:</label>
                                <input type="number" id="cuantos" class="form-control" formControlName="cuantos" min="1">
                            </div>
                            <div class="form-group">
                                <label for="servicio">Servicio:</label>
                                <select id="servicio" class="form-control" formControlName="servicio" required>
                                    <option *ngFor="let servicio of servicios" [value]="servicio">{{servicio}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="observacion">Observación:</label>
                                <textarea id="observacion" class="form-control" formControlName="observacion"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ano">Año:</label>
                                <input type="number" id="ano" class="form-control" formControlName="ano" required [min]="minYear">
                            </div>            
                            <button type="submit" class="btn btn-primary" [disabled]="!usoTicketForm.valid">Registrar Uso de Ticket</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary btn-volver" routerLink="/listar-usos">Volver</button>
                </div>
            </div>
        </div>
    </div>
</app-layout>

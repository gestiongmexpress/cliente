<app-layout>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" style="background-color: #009688; color: white;">
            <h4>Registrar Pérdida o Encuentro de Tickets</h4>
          </div>
          <div class="card-body" style="background-color: #e0f7fa;">
            <form [formGroup]="registroPerdidaForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" class="form-control" formControlName="fecha" required>
              </div>
              <div class="form-group">
                <label for="empresa">Empresa:</label>
                <select id="empresa" class="form-control" formControlName="empresa" required>
                  <option *ngFor="let empresa of empresas" [value]="empresa._id">{{ empresa.nombre }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" formControlName="cantidad" required min="1">
              </div>
              <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" class="form-control" formControlName="estado" required>
                  <option value="Perdidos">Perdidos</option>
                  <option value="Encontrados">Encontrados</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ano">Año:</label>
                <input type="number" id="ano" class="form-control" formControlName="ano" required>
              </div>
              <div class="form-group">
                <label for="observacion">Observación:</label>
                <textarea id="observacion" class="form-control" formControlName="observacion"></textarea>
              </div>
              <div class="form-group d-flex justify-content-between align-items-center mt-4">
                  <button type="button" class="btn btn-primary btn-volver" (click)="router.navigate(['/listar-perdidas'])">Volver</button>
                  <button type="submit" class="btn btn-primary" [disabled]="!registroPerdidaForm.valid">Registrar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>

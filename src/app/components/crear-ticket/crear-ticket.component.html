<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-header">
                        Crear Ticket
                    </div>
                    <div class="card-body">
                        <!-- Fecha -->
                        <div class="form-group mb-3">
                            <label for="fecha">Fecha de Entrega</label>
                            <input type="date" id="fecha" class="form-control" formControlName="fecha">
                        </div>
                        
                        <!-- Empresa -->
                        <div class="form-group mb-3">
                            <label for="empresa">Empresa</label>
                            <select id="empresa" class="form-control" formControlName="empresa">
                                <option *ngFor="let empresa of empresas" [value]="empresa._id">{{ empresa.nombre }}</option>
                            </select>
                        </div>
                        
                        <!-- Talonarios -->
                        <div class="form-group mb-3">
                            <label for="talonarios">Número de Talonarios</label>
                            <input type="number" id="talonarios" class="form-control" formControlName="talonarios">
                        </div>
                        
                        <!-- Unidades -->
                        <div class="form-group mb-3">
                            <label for="unidades">Unidades por Talonario</label>
                            <input type="number" id="unidades" class="form-control" formControlName="unidades">
                        </div>
                        
                        <!-- Folio Inicial -->
                        <div class="form-group mb-3">
                            <label for="folioInicial">Folio Inicial</label>
                            <input type="number" id="folioInicial" class="form-control" formControlName="folioInicial">
                        </div>
                        
                        <!-- Observación -->
                        <div class="form-group mb-3">
                            <label for="observacion">Observación</label>
                            <textarea id="observacion" class="form-control" formControlName="observacion"></textarea>
                        </div>
                        
                        <!-- Año -->
                        <div class="form-group mb-3">
                            <label for="ano">Año</label>
                            <input type="number" id="ano" class="form-control" formControlName="ano">
                        </div>
                        
                        <!-- Botones -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mr-2">Guardar</button>
                            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/listar-tickets'])">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

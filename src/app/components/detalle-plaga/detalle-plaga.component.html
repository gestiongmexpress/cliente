<app-layout>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="text-center">Detalles del Control de Plaga</h4>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Descripción:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticNombre" value="{{ plaga.nombre }}">
              </div>
            </div>
           <div class="form-group mb-3">
                <label for="observacion">Observación</label>
                <textarea id="observacion" class="form-control" formControlName="observacion" placeholder="Observaciones"></textarea>
              </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Sucursal:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticSucursal" value="{{ plaga.sucursal }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Encargado:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEncargado" value="{{ plaga.encargado }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Fecha de Realización:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticFechaRealizacion" [value]="fechaRealizacionFormatted">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Prueba:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticPrueba" value="{{ plaga.prueba }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Estado:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEstado" value="{{ plaga.estado }}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Modificado por última vez por:</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticUltimoEditor" [value]="plaga.ultimoEditor + ' (' + plaga.rolEditor + ')'">
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <a routerLink="/listar-plagas" class="btn btn-secondary">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Listado de Tickets</h2>
        <button class="btn btn-primary" routerLink="/crear-ticket">Registrar Ticket</button>
    </div>
    <table class="table table-striped table-rounded">
        <thead>
            <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Empresa</th>
            <th>Orden de Compra</th>
            <th>Talonarios</th>
            <th>Unidades</th>
            <th>Total</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ dateFormatService.formatDate(ticket.fecha) }}</td>
            <td>{{ getEmpresaNombre(ticket) }}</td>
            <td>{{ ticket.ordenCompra }}</td>
            <td>{{ ticket.talonarios }}</td>
            <td>{{ ticket.unidades }}</td>
            <td>{{ ticket.total }}</td>
            <td>
            </td>
            </tr>
        </tbody>
    </table>
</div>
  
<div class="btn-volver">
    <button class="btn btn-primary" routerLink="/administracion-tickets">Volver</button>
</div>

<div class="auth-container">
    <h2 class="auth-title">Inicio de Sesión</h2>
    <form (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="usuario.username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
